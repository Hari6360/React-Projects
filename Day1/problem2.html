<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>JSX and Babel</title>
	</head>
	<body>
		<div id="root"></div>
		<script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
		<script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
		<script type="text/babel">
			//  a paragraph (<p>) element using JSX to display the text "Seize the day".
			const element = <p>Seize the day</p>;
			// Enhance the paragraph element to include dynamic content.
			const text = "Seized the day";
			const element1 = <p>{text}</p>;
			//  Implement conditional rendering within your JSX element.

			const isDay = false;
			const element2 = (
				<div>{isDay ? <p>Seized the day</p> : <p>Good Night</p>}</div>
			);
			// ReactDOM.render(element, document.getElementById("root"));
			// ReactDOM.render(element1, document.getElementById("root"));
			ReactDOM.render(element2, document.getElementById("root"));
		</script>
	</body>
</html>
